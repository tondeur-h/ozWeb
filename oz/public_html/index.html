<html><head>    <title>OZ SEARCH</title></head><body>    <h3>Oz - Recherche mes documents!</h3>    <img src="img/free-oz.jpg" alt="logo Oz" id="logo" />    Requete: <input id="query" />     <button id="search">Rechercher</button>    <hr/>    <div id="results"></div></body><link href="css/oz.css" rel="stylesheet" type="text/css"/><script src="js/jquery-3.0.0.min.js" type="text/javascript"></script><!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>--><script>    function on_data(data) {        $('#results').empty();        var docs = data.response.docs;        $.each(docs, function(i, item) {            var reponse='<div>UF: ' + item.uf +' - Auteur: '+item.auteur+'</br>';            reponse=reponse+item.patient+'</br>';            reponse=reponse +item.titre+'  '+item.datecreationdoc+'</br>';            reponse=reponse+'<a href="file://'+item.chemin+'">'+item.chemin+'</a><hr/></div>';            $('#results').prepend($(reponse));        });        var total = 'Trouv&eacute ' + docs.length + ' resultat(s)';        $('#results').prepend('<div>' + total + '<br/><br/><hr/></div>');    }    function on_search() {        var query = $('#query').val();        if (query.length===0)         {            $('#results').empty();            var reponse='Ne rien chercher, ne fait pas partie de mes fonctions!';            $('#results').prepend($(reponse));            return;        }        var url='http:///localhost:8983/solr/BiblioHT/select/?q='+query+'&start=0&rows=500&indent=on&wt=json&callback=?&json.wrf=on_data';        $.getJSON(url);    }    function on_ready() {        $('#search').click(on_search);        /* Hook enter to search */        $('body').keypress(function(e) {            if (e.keyCode == '13') {                on_search();            }        });    }    $(document).ready(on_ready);</script></HTML>
